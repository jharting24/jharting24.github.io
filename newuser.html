<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" minlength="1" maxlength="32" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" minlength="1" maxlength="32" required><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="homepage">URL to homepage:</label><br>
        <input type="url" id="homepage" name="homepage"><br>
        <label for="bdaymonth">Enter your birthday Year and Month:</label><br>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>
        <fieldset>
            <legend>Can we email you?</legend>
        <div>
            <input type="checkbox" id="contact" name="contact" checked>
            <label for="contact">We can email you</label>
        </div>
        </fieldset>
        <fieldset>
            <legend>Can we text you?</legend>
        <div>
            <input type="radio" id="yes" name="text" checked>
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="text" checked>
            <label for="no">No</label>
        </div>
        </fieldset>
        <fieldset>
            <legend>Do you like our product?</legend>
        <div>
            <input type="radio" id="one" name="rate" checked>
            <label for="one">1</label>
        </div>
        <div>
            <input type="radio" id="two" name="rate" checked>
            <label for="two">2</label>
        </div>
        <div>
            <input type="radio" id="three" name="rate" checked>
            <label for="three">3</label>
        </div>
        <div>
            <input type="radio" id="four" name="rate" checked>
            <label for="four">4</label>
        </div>
        <div>
            <input type="radio" id="five" name="rate" checked>
            <label for="five">5</label>
        </div>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
